name: SEBI-BSE Alert Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:       # Allow manual runs

jobs:
  run-alert-check:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install Python dependencies and Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: üöÄ Run SEBI and BSE alert scripts
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          BSE_USERNAME: ${{ secrets.BSE_USERNAME }}
          BSE_PASSWORD: ${{ secrets.BSE_PASSWORD }}
          BSE_STOCKS: ${{ secrets.BSE_STOCKS }}
        run: |
          python sebi_alert.py
          python bse_alert.py

      - name: üì§ Commit updated tracker files if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_seen_sebi.txt last_sent_announcements.txt || true
          git diff --cached --quiet || (git commit -m "üîÅ Auto-update SEBI/BSE last seen files" && git push)
