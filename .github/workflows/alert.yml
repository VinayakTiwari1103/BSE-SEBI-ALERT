name: SEBI-BSE Alert Monitor

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # allows manual run

jobs:
  run-alert-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: ğŸš€ Run alert script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          BSE_USERNAME: ${{ secrets.BSE_USERNAME }}
          BSE_PASSWORD: ${{ secrets.BSE_PASSWORD }}
          BSE_STOCKS: ${{ secrets.BSE_STOCKS }}
        run: python main.py

      - name: ğŸ“¤ Commit updated tracker files if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_seen_sebi.txt last_sent_announcements.txt
          git diff --cached --quiet || (git commit -m "ğŸ” Auto-update SEBI/BSE last seen files" && git push)
