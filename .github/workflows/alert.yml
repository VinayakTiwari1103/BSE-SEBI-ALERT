name: SEBI-BSE Alert Monitor

on:
  schedule:
    - cron: "*/30 1-15 * * *"  # Every 30 mins from 07:00 to 21:00 IST, all days
  workflow_dispatch:

jobs:
  run-alert-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies and Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: ğŸ” Restore tracker state from previous run
        uses: actions/download-artifact@v4
        with:
          name: alert-tracker
        continue-on-error: true

      - name: ğŸš€ Run SEBI and BSE alert scripts
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          BSE_USERNAME: ${{ secrets.BSE_USERNAME }}
          BSE_PASSWORD: ${{ secrets.BSE_PASSWORD }}
          BSE_STOCKS: ${{ secrets.BSE_STOCKS }}
        run: |
          python sebi.py
          python main.py

      - name: ğŸ’¾ Save tracker state for next run
        uses: actions/upload-artifact@v4
        with:
          name: alert-tracker
          path: |
            last_seen_sebi.txt
            last_sent_announcements.txt
          retention-days: 1
